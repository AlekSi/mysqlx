---
linters-settings:
  goimports:
    local-prefixes: github.com/AlekSi/mysqlx

  lll:
    line-length: 140
    tab-width: 4

  unused:
    check-exported: true

  unparam:
    algo: cha
    check-exported: true

linters:
  enable-all: true

issues:
  exclude-use-default: false
  exclude:
    # gosec: Duplicated errcheck checks
    - 'G104: Errors unhandled'
