dist: trusty
sudo: required
language: go

go:
  - 1.8.x
  - tip

go_import_path: github.com/AlekSi/mysqlx

env:
  global:
    - MYSQLX_TEST_DATASOURCE='tcp://my_user:my_password@127.0.0.1/?time_zone=UTC'
  matrix:
    - MYSQL_IMAGE=mysql/mysql-server:5.7
    - MYSQL_IMAGE=mysql/mysql-server:8.0

services:
  - docker

before_install:
  - sudo /etc/init.d/mysql stop

install:
  - go get -v -t

before_script:
  - docker --version
  - docker-compose --version
  - docker-compose up -d

script:
  - make build
  - go run -v internal/wait.go
  - make seed
  - make cover

after_success:
  - bash <(curl -s https://codecov.io/bash)
